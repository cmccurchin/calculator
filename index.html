<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>
    
    <body>
        <div class="">
            <input type="text" id="display" value="" readonly>
            <button id="button-clear" class="operator" value="clear"> C </button>
        </div>

        <div class="">
           <button id="button-1" class="number" value="1"> 1 </button>
           <button id="button-2" class="number" value="2"> 2 </button>
           <button id="button-3" class="number" value="3"> 3 </button>
           <button id="button-/" class="operator" value="/"> / </button>
        </div>

        <div class="">
            <button id="button-4" class="number" value="4"> 4 </button>
            <button id="button-5" class="number" value="5"> 5 </button>
            <button id="button-6" class="number" value="6"> 6 </button>
            <button id="button-*" class="operator" value="*"> * </button>
         </div>

         <div class="">
            <button id="button-7" class="number" value="7"> 7 </button>
            <button id="button-8" class="number" value="8"> 8 </button>
            <button id="button-9" class="number" value="9"> 9 </button>
            <button id="button--" class="operator" value="-"> - </button>
         </div>

         <div class="">
            <button id="button-0" class="number" value="0"> 0 </button>
            <button id="button-." class="number" value="."> . </button>
            <button id="button-=" class="operator" value="="> = </button>
            <button id="button-+" class="operator" value="+"> + </button>
         </div>

    </body>

    <script src="index.js"></script>
</html>
